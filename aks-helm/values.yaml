# Custom AWX Operator Configuration

replicaCount: 1

image:
  repository: quay.io/ansible/awx-operator 
  pullPolicy: IfNotPresent
  tag: "2.19.1"

serviceAccount:
  create: true
  annotations:
    kubernetes.io/managed-by: "helm"
  name: "awx-operator"

# Security Context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
    - ALL

# Resource Limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

# AWX Configuration with LoadBalancer for AKS
AWX:
  enabled: true
  name: awx
  spec:
    service_type: LoadBalancer
    # AKS LoadBalancer annotations
    service_annotations:
      service.beta.kubernetes.io/azure-load-balancer-resource-group: "awx-rg"
      # service.beta.kubernetes.io/azure-load-balancer-internal: "true"  # Uncomment for internal LB
      # service.beta.kubernetes.io/azure-load-balancer-internal-subnet: "awx-subnet"  # For internal LB
    
  # PostgreSQL configuration
  postgres:
    enabled: true